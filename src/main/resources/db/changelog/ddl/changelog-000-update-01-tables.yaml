databaseChangeLog:
  - changeSet:
      id: init_db_structure_update_1
      author: sereypanah14@gmail.com
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addColumn:
            columns:
              - column:
                  name: category_id
                  type: BIGINT
              - column:
                  name: create_at
                  type: DATETIME
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: last_modified_by
                  type: VARCHAR(255)
              - column:
                  name: lectures
                  type: BIGINT
              - column:
                  name: total_hours
                  type: DECIMAL
              - column:
                  name: update_at
                  type: DATETIME
            tableName: course
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: course
            constraintName: FK_COURSE_ON_CATEGORY
            referencedColumnNames: id
            referencedTableName: category
        - addNotNullConstraint:
            columnDataType: BIGINT
            columnName: category_id
            tableName: course
            validate: true